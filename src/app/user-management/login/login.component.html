<div class="card card0 border-0">
    <div class="row d-flex" style="margin-right: 0px!important;overflow: auto;">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> </div>
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card2 card border-0 px-4 py-5">
          <div class="row mb-4 px-3">
            <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
            <div class="facebook text-center mr-3">
              <div class="fa fa-facebook"></div>
            </div>
            <div class="twitter text-center mr-3">
              <div class="fa fa-twitter"></div>
            </div>
            <div class="linkedin text-center mr-3">
              <div class="fa fa-linkedin"></div>
            </div>       
          </div>
          <div class="row px-3 mb-4">
            <div class="line"></div> <small class="or text-center">Or</small>
            <div class="line"></div>
          </div>
          <div class="col-md-12">
            <div class="card card-container" style="border: none;">
              <form style="overflow: hidden;" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" (keyup)="onKey()"/>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password"  [(ngModel)]="form.password"  required minlength="6"  #password="ngModel" (keyup)="onKey()"/>
                </div>
                <div class="row px-3 mb-4">
                  <div class="custom-control custom-checkbox custom-control-inline"> 
                      <input id="chk1" type="checkbox" name="chk" class="custom-control-input" [(ngModel)]="remember"> 
                      <label for="chk1" class="custom-control-label text-sm">Remember me</label> 
                  </div> 
                  <a (click)="resetPass()" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                </div>
                <div class="form-group">
                  <div class="row mb-3 px-3"> 
                    <button type="submit" class="btn btn-blue text-center" (click)="onSubmit()">Login</button>
                    <small style="margin-left: 3%;align-self: center;" class="font-weight-bold">Don't have an account? 
                      <a class="text-danger" (click)="register()">Register</a>
                    </small> 
                  </div>
  
                </div>
                <div class="form-group">
                  <div class="alert alert-danger" role="alert"  *ngIf="f.submitted && isLoginFailed">
                    <div *ngIf="isLoginFailed ">Invalid Username or Password</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-blue py-4 " style="padding-bottom: 0.0rem!important;">
      <div class="row px-3 " style="margin-right: 0px!important"> 
        <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
          <div class="social-contact ml-4 ml-sm-auto"> 
            <span class="fa fa-facebook mr-4 text-sm"></span> 
            <span class="fa fa-google-plus mr-4 text-sm"></span> 
            <span class="fa fa-linkedin mr-4 text-sm"></span> 
            <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> 
          </div>
      </div>
    </div>
  </div>

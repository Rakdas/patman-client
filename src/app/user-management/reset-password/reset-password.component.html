<div class="card card0 border-0">
    <div class="row d-flex" style="margin-right: 0px!important">
        <div class="col-lg-6">
            <div class="card1 pb-5">
                <div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> </div>
                <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card2 card border-0 px-4 py-5" style="margin-top: 10%;">
                
                
                <div class="row mb-4 px-3" style="text-align: center;">
                    <h3 class="mb-0 mr-4 mt-2" style="width: 100%;">What's My Password?</h3>
                </div>
                <div class="row mb-4 px-3">
                    <h6 class="mb-0 mr-4 mt-2">If you have forgotten your password you can reset it here.</h6>
                </div>
                <div class="row mb-3 px-3">  </div>
          
                <div class="row px-3"> 
                    <label class="mb-1"></label> 
                    <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address" [(ngModel)]="email"> 
                </div>
                
                <div class="row mb-3 px-3">  </div>
                <div class="row mb-3 px-3"> 
                    <button type="submit" class="btn btn-blue text-center" (click)="cancel()">Cancel</button> 
                    <button type="submit" class="btn btn-blue text-center" (click)="resetPassword()" style="width: 40%; margin-left: 33px;">Send My Password</button> 
                </div>
            </div>
        </div>
    </div>
    <div class="bg-blue py-4 " style="padding-bottom: 0.0rem!important;">
        <div class="row px-3 " style="margin-right: 0px!important"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
            <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
        </div>
    </div>
</div>
